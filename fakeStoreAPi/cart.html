<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.html">
    <style>

#showCart {
            display: grid;
            grid-template-columns: repeat(3, 400px);
            grid-template-rows: 500px;
            gap:20px;
        }

        #box {
            width: 400px;
            height: 500px;
            border: 2px solid red;

        }

        img {
            width: 300px;
            height: 200px;

        }
    </style>
</head>
<body>
    <div id="showCart">

        
    </div>
    
</body>
</html>
<script>
var cartArr = JSON.parse(localStorage.getItem("cart"));
console.log(cartArr)
cartArr.map(function(el,index)
{
    var box = document.createElement("div");
            box.setAttribute("id", "box")
            var img = document.createElement("img");
            var id = document.createElement("p4");
            id.innerText = el.id;
            img.src = el.image;
            var title = document.createElement("h4");
            title.innerText = el.title;
            var des = document.createElement("p");
            des.innerText = el.description;
            var price = document.createElement("h5");
            price.innerText = el.price;
            var btn = document.createElement("button")
            btn.addEventListener("click", function(){
             RemoveFromCart(el,index);
            });
            btn.innerText = "Remove from cart"
            var rat = document.createElement("h4");
            rat.innerText = el.rating.rate;
            box.append(img, title, des, price, rat,btn)
            showCart.append(box)


});

function RemoveFromCart(ele,index){
     
  
    var existItem = JSON.parse(localStorage.getItem("cart"))
  
   existItem.splice(index,1)
  
   localStorage.setItem("cart",JSON.stringify(existItem))
   window.location.reload()

}


</script>
